<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NinjaCards - Landing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="assets/ninja.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="index.html" class="navbar">
      <img src="assets/moutamkineNinja.png" alt="NinjaCards Logo" />
    </a>

    <div class="container" id="landing-page">
      <h1>WÃ¤hlen Sie einen Modus</h1>
      <div class="mode-container">
        <button
          class="mode-btn"
          onclick="location.href='ninjaWiederholung.html'"
        >
          Wiederholung
        </button>
        <button class="mode-btn" onclick="location.href='NinjaCards.html'">
          Test
        </button>
      </div>
    </div>

    <style>
      .mode-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
      }

      .mode-btn {
        padding: 25px 50px;
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #f2672d, #f8993a);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(248, 147, 163, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .mode-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(248, 147, 163, 0.3);
      }
      @media (max-width: 475px) {
        .mode-container {
          flex-direction: column;
          gap: 20px;
          margin-top: 30px;
          align-items: center;
        }

        .mode-btn {
          padding: 15px 30px;
          font-size: 1.2rem;
          width: 100%; /* optional if you want full-width buttons */
          max-width: 250px; /* keep them reasonable */
        }
      }
    </style>
  </body>
</html>
