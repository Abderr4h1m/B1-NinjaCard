<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiederholung - Spiel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="assets/logoo.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="ninjaWiederholung.html" class="navbar">
      <img src="assets/moutamakineLogo.png" alt="NinjaCards Logo" />
    </a>

    <div class="container" id="w-game-page">
      <div class="game-container">
        <div class="card-container">
          <div class="card" id="w-current-card">
            <div class="card-face card-front" id="w-card-front">Loading...</div>
            <div class="card-face card-back" id="w-card-back">Answer</div>
          </div>
        </div>

        <div class="w-input-container w-buttons">
          <button onclick="prevCard()">←</button>
          <button onclick="flipCard()">Umdrehen</button>
          <button onclick="nextCard()">→</button>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="wiederholungScript.js"></script>
  </body>
</html>
